<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AutoPatternMaker</title>

    <style>
        body {
            font-family: Arial;
            color: white;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .split_vertical {
            height: 50%;
            width: 100%;
            position: absolute;
            z-index: 1;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .split30 {
            height: 100%;
            width: 30%;
            position: absolute;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            background-color: #3C1053;

        }

        .split33 {
            height: 100%;
            width: 33.33%;
            position: absolute;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .split70 {
            height: 100%;
            width: 70%;
            position: absolute;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
            background-color: white;
        }

        .middle {
            left: 33.33%;
            /* background-color: rgb(92, 25, 25); */
        }

        .top {
            top: 0;
            /* background-color: rgb(52, 37, 122); */

        }

        .bottom {
            bottom: 0;
            /* background-color: rgb(109, 45, 45); */
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered_left {
            position: absolute;
            top: 50%;
            left: 10%;
            /* transform: translate(-50%, -50%); */
            text-align: left;
        }

        .centered img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="split30 left">
        <div class="centered_left">
            <button id="Armstrong" type="button" onclick="filename_inital('Armstrong')">
                Armstrong</button>
            <button id="Others" type="button" onclick="filename_inital('Others')">
                Others</button>
            <form id="csvForm">
                <p>Choose a method from the tabs...</p>
                <br>
            </form>
            <button id="generate" onclick="display()">Generate</button>
            <button id="download" hidden='hidden' onclick="download()">Download</button>
        </div>
    </div>

    <div class="split70 right">
        <div class="split33 left">
            <div class="split_vertical top">
                <div class="centered" id="pattern">
                </div>

            </div>
            <div class="split_vertical bottom">
                <div class="centered" id="pattern">
                </div>
            </div>
        </div>
        <div class="split33 middle">
            <div class="centered" id="pattern">
            </div>
        </div>
        <div class="split33 right">
            <div class="split_vertical top">
                <div class="centered" id="pattern">
                </div>
            </div>
            <div class="split_vertical bottom">
                <div class="centered" id="pattern">
                </div>
            </div>
        </div>
        <!-- <div class="centered" id='canvas'>
            
        </div> -->

    </div>
    <!-- <script src="https://d3js.org/d3.v3.js"></script> -->
    <script type="text/javascript" language="JavaScript" src="d3.v3.js"></script>
    <script type="text/javascript" language="JavaScript" src="main.js"></script>
    <script type="text/javascript" language="JavaScript" src="armstrong.js"></script>

    <script src="browser.maker.js" type="text/javascript"></script>
    <script src="jszip.js"></script>
    FileSaver.js
</body>

</html>
